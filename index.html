<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>控制聲音WebApp</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
    </div>

  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>

<script>


window.addEventListener ('keydown' , playSound );

function playSound (event) {
  var audio = document.querySelector (`audio[data-key="${event.keyCode}"]`);

  var key = document.querySelector (`div[data-key="${event.keyCode}"]`);

  if (audio !== null) {
    audio.currentTime = 0;
    audio.play();
    key.classList.add('playing');

  };

  var keys = document.querySelectorAll ( '.key' );

// 第一種寫法
  // var keyArray = Array.prototype.slice.call(keys);
  //
  //
  // keyArray.forEach (function (currentVal , index , array) {
  //   currentVal.addEventListener ('transitionend' , removeTransition);
  // });
// 第一種寫法
  

// 第二種寫法
  keys.forEach (key => key.addEventListener ('transitionend' , removeTransition));
// 第二種寫法

  function removeTransition (event){

    if (event.propertyName === 'transform') {
      this.classList.remove('playing');
    };

  };

};

</script>


</body>
</html>
